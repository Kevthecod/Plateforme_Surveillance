{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plateforme de Surveillance</title>
    <link rel="stylesheet" href="{% static 'assert/css/bootstrap.min.css' %}">
    <style>
        body {
            display: flex;
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
        }
        .logo {
            width: 50px;
            height: 50px;
        }
        .sidebar {
            width: 250px;
            background-color: #f4f4f4;
            padding: 20px;
            height: 100%;
            overflow-y: auto;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
            position: fixed;
            left: 0;
            top: 65px;
        }
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 65px;
            z-index: 10;
            background-color: #009fff;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }
        .sidebar h3 {
            text-align: center;
            color: #333;
            font-size: 20px;
            margin-bottom: 20px;
        }
        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }
        .sidebar li {
            margin-bottom: 10px;
        }
        .sidebar button {
            width: 100%;
            text-align: left;
            padding: 12px;
            border: none;
            background: #007BFF;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        .sidebar button:hover {
            background: #0056b3;
        }
        .content {
            flex-grow: 1;
            margin-left: 250px;
            margin-top: 65px;
            padding: 20px;
            background-color: #f9f9f9;
            height: calc(100vh - 65px);
            overflow-y: auto;
        }
        h1, h3 {
            color: #333;
        }
        #section-title {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
            color: #007BFF;
        }
        .transformateurs {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .transformateurs button {
            padding: 20px 25px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            width: 100%;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .transformateurs button:hover {
            background: #218838;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
        }
        .transformateurs p {
            grid-column: 1 / -1;
            text-align: center;
            color: #666;
            font-size: 16px;
        }
        
        /* Style pour les sous-menus des départs */
        .sidebar ul ul {
            margin-top: 10px;
            margin-bottom: 15px;
        }
        
        .sidebar ul ul button {
            background: #5a6268;
            padding: 8px 12px;
            font-size: 14px;
        }
        
        .sidebar ul ul button:hover {
            background: #45494d;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <header class="header">
            <div>
                <img src="{% static 'image/Logo-SBEE.png' %}" alt="Logo SBEE" class="logo">
            </div>
            <div>
                <h2 class="mb-0">INTERFACE DE SUPERVISION</h2>
            </div>
            <div>
                <nav>
                    <ul class="nav">
                        <li class="nav-item">
                            <a class="nav-link text-white fs-5" href="{% url 'accueil' %}">Accueil</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white fs-5" href="#depart">Départ</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <nav class="sidebar">
            <h3>Postes Sources</h3>
            <ul>
                {% for poste in postes_sources %}
                    <li>
                        <button onclick="toggleDepart('depart-{{ poste.id }}')">{{ poste.nom }}</button>
                        <ul id="depart-{{ poste.id }}" style="display: none; padding-left: 15px;">
                            {% for depart in poste.departs.all %}
                                <li>
                                    <button 
                                        class="depart-button" 
                                        data-depart-id="{{ depart.id }}" 
                                        data-depart-nom="{{ depart.nom }}">
                                        {{ depart.nom }}
                                    </button>
                                </li>
                            {% endfor %}
                        </ul>
                    </li>
                {% endfor %}
            </ul>
        </nav>
        <main class="content">
            <h1 id="section-title">Sélectionnez un départ</h1>
            <div id="transformateurs-container" class="transformateurs">
                <p>Aucun transformateur à afficher.</p>
            </div>
        </main>
    </div>
    <script>
        const transformateursData = JSON.parse('{{ transformateurs_data|escapejs }}');

        function toggleDepart(id) {
            const element = document.getElementById(id);
            element.style.display = element.style.display === 'none' ? 'block' : 'none';
        }

        function showTransformateurs(departId, departNom) {
            const transformateurs = transformateursData[departId] || [];
            const container = document.getElementById('transformateurs-container');
            const title = document.getElementById('section-title');

            title.innerText = `Transformateurs pour le départ : ${departNom}`;
            container.innerHTML = '';

            if (transformateurs.length > 0) {
                transformateurs.forEach(transformateur => {
                    const button = document.createElement('button');
                    button.innerText = transformateur.code;
                    button.onclick = () => showTransformateurDetails(transformateur.id);
                    container.appendChild(button);
                });
            } else {
                container.innerHTML = '<p>Aucun transformateur à afficher.</p>';
            }
        }

        document.querySelectorAll('.depart-button').forEach(button => {
            button.addEventListener('click', event => {
                const departId = button.dataset.departId;
                const departNom = button.dataset.departNom;
                showTransformateurs(departId, departNom);
            });
        });

        function showTransformateurDetails(id) {
            alert(`Détails pour le transformateur ID: ${id}`);
        }
    </script>
</body>
</html>
